[tool.poetry]
name = "Chronobio player"
version = "0.1"
description = "Chronobio player is a IA for Chronobio game, create by Vincent Poulailleau"
authors = [
    "Matthias Martin <matthias2905@hotmail.fr>",
    "Konan AKOUBIA <>"
]
license = "WTFPL"
readme = "README.md"
repository = "https://github.com/matt2905/Chronobio"

[tool.poetry.dependencies]
python = ">=3.7,<4.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8"
flake8 = "^5.0"
mypy = "^0.971"

[tool.poetry.group.test.dependencies]
coverage = "^6.4"
pytest = "^7.1"
pytest-cov = "^3.0"
pytest-mock = "^3.8"

[tool.black]
exclude = '''/
    # Default values for Black.
    \.eggs|\.git|\.hg|\.mypy_cache|\.nox|\.tox|\.venv|\.svn|_build|buck-out|build|dist|
    # Files generated by Thrift.
    CodeChat_Server\/gen_py|
    # Runestone's default config file.
    CodeChat_Server\/templates\/runestone
/'''

[tool.coverage.run]
branch = true
source = ["pynguin", "tests"]
omit = ["tests/fixtures/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "def __str__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:"
]

[tool.coverage.html]
directory = "cov_html"

[tool.mypy]
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "6.0.0rc1"
# Always using Coverage.py disables debugging.
# addopts = "--cov=pynguin --cov-branch --cov-report html:cov_html --cov-report=term-missing"
testpaths = [
    "tests",
]